<!DOCTYPE html>
<html ng-app="travelBlog">
  <head>
    <meta charset="utf-8">
    <title>Aria's Travel Blog</title>
    <link rel="stylesheet" href="styles.css" >
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWtT1Gvybck0QRZCu4cY0Zk4843p5kI3M&callback=initMap&libraries=places"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWtT1Gvybck0QRZCu4cY0Zk4843p5kI3M&libraries=places"></script>
  </head>
  <body ng-controller="mainCtrl" ng-cloak>
    <header>
      <h1 class="title">Aria's Travel Blog</h1>
      <img class="logo" src="./images/aria.png" ui-sref="home"/>
      <i class="fa fa-bars fa-3x hamburger" ng-click="menuopen = true"></i>
      <div class="menu" ng-show="menuopen">
        <div class="menuselect2 flex">
          <i class="fa fa-bars fa-3x hamburger2" ng-click="menuopen = false"></i>
        </div>
        <div ui-sref="home" class="menuselect flex" ng-click="menuopen=false">
          <h2>HOME</h2>
        </div>
        <div ui-sref="about" class="menuselect flex" ng-click="menuopen=false">
          <h2>ABOUT</h2>
        </div>
        <div ui-sref="blogs" class="menuselect flex" ng-click="menuopen=false">
          <h2>BLOGS</h2>
        </div>
        <div ui-sref="map" class="menuselect flex" ng-click="menuopen=false">
          <h2>MAP</h2>
        </div>
        <div class="menuselect menuclose flex" ng-click="menuopen=false">
          <h2>CLOSE MENU</h2>
        </div>
        <div ng-click="loginmodalopen = true" class="menuselect flex" ng-click="menuopen=false">
          <h2>ADMIN</h2>
        </div>
      </div>
      <div class="loginmodal flex" ng-show="loginmodalopen">
        <div>
          <h2>Login to Admin</h2>
          <br>
          <form ng-submit="postLogin(userinfo)">
            <input type="text" ng-model="userinfo.email" placeholder="email">
            <input type="password" ng-model="userinfo.password" placeholder="password">
            <br>
            <button type="submit" name="button">Submit</button>
          </form>
        </div>
      </div>
      <div class="loginfailuremodal flex" ng-show="loginfailuremodal">
        <div>
          <h2>Sorry, you either have provided an incorrect email/password or you do not have the appropriate admin rights.</h2>
          <button type="button" ng-click="loginfailuremodal = false">Close</button>
        </div>

      </div>
    </header>
    <main>
      <ui-view></ui-view>
    </main>
    <footer class="flex">
      <div>
        <h5 class="footnote">Aria's Travel Blog Copyright 2016<br>www.ariatravels.com</h5>
        <div class="socials">
          <a class="fa fa-facebook fa-2x" target="_blank" href="https://www.facebook.com/aria.hemphill"></a>
          <a class="fa fa-link fa-2x" target="_blank" href="http://ariahemphill.weebly.com/"></a>
          <a class="fa fa-linkedin fa-2x" target="_blank" href="https://www.linkedin.com/in/aria-hemphill-a7246540"></a>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/mainCtrl.js" type="text/javascript"></script>
    <script src="./js/mapCtrl.js" type="text/javascript"></script>
    <script src="./js/locationCtrl.js" type="text/javascript"></script>
    <script src="./js/mainServ.js" type="text/javascript"></script>
  </body>
</html>
