<div class="blogs">
  <div class="tophead"></div>
  <h1>Aria's Blog Posts</h1>
  <div class="blogimgs">
    <div class="leftblog"></div>
    <div class="midblog"></div>
    <div class="rightblog"></div>
  </div>
  <div class="blogItem" ng-repeat="blog in blogList | orderBy: '-date'">
    <h1>{{blog.title}}</h1>
    <img ng-if="blog.img" src="{{blog.img}}"/>
    <h2><strong>{{blog.location}}</strong></h2>
    <h2>{{blog.detail}}</h2>
    <p>{{blog.date}}</p>
    <button ng-click="addComment = true">Add New Comment</button>

    <form ng-submit="putBlog(blog, newcomment)" ng-show="addComment">
      <br>
      <input type="text" ng-model="newcomment.comment" placeholder="comment">
      <input type="text" ng-model="newcomment.name" placeholder="name">
      <br>
      <input type="submit">
    </form>
    <h3>Comments</h3>
    <div ng-repeat="comment in blog.comments track by $index">
      <p>{{blog.comments[$index].comment}} - {{blog.comments[$index].name}} ({{blog.comments[$index].date}})</p>
    </div>
  </div>
</div>
