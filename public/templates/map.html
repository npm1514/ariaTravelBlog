<div class="map">
  <div class="tophead"></div>
  <h1>Aria's Map of Places</h1>
  <div id="map"></div>
  <br>
  <div class="countSection">
    <h2 style="color: blue">Total Countries Visited - {{countryCount}}</h2>
    <svg ng-if="countryWidth" width="600" height="25">
      <rect ng-attr-width="{{countryWidth}}" height="25" fill="blue"/>
    </svg>
    <br><br>
    <h2 style="color: red">Total States Visited - {{stateCount}}</h2>
    <svg ng-if="stateWidth" width="600" height="25">
      <rect ng-attr-width="{{stateWidth}}" height="25" fill="red"/>
    </svg>
    <br><br>
    <h2 style="color: green">Total Cities Visited - {{cityCount}}</h2>
    <svg ng-if="cityWidth" width="600" height="25">
      <rect ng-attr-width="{{cityWidth}}" height="25" fill="green"/>
    </svg>
    <br><br>
  </div>
</div>
